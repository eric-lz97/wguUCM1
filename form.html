<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>Contact Form</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="index.html" class="nav-link">Home</a>
      <a href="capital.html" class="nav-link">AZ Capital</a>
      <a href="sedona.html" class="nav-link">Sedona</a>
      <a href="flagstaff.html" class="nav-link">Flagstaff</a>
      <a href="form.html" class="nav-link">Contact</a>
    </nav>
    <section class="form-container">
      <h2>Contact Us</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            placeholder="Enter your first name"
            required
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            placeholder="Enter your last name"
            required
          />
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="confirmEmail">Confirm Email Address</label>
          <input
            type="email"
            id="confirmEmail"
            name="confirmEmail"
            placeholder="Confirm your email address"
            required
          />
          <div id="emailError" class="error"></div>
        </div>

        <div class="form-group">
          <label for="question">Your Question</label>
          <textarea
            id="question"
            name="question"
            placeholder="Enter your question"
            required
          ></textarea>
        </div>

        <div style="float: right;">
          <input type="submit" value="Submit" />
        </div>
      </form>
    </section>

    <script>
      const form = document.getElementById('contactForm');
      const email = document.getElementById('email');
      const confirmEmail = document.getElementById('confirmEmail');
      const emailError = document.getElementById('emailError');

      form.addEventListener('submit', function (event) {
        if (email.value !== confirmEmail.value) {
          emailError.textContent = 'Email addresses do not match';
          event.preventDefault();
        } else {
          emailError.textContent = '';
        }
      });
    </script>
  </body>
</html>
